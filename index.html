<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="master.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400&display=swap" rel="stylesheet">
  <title>clock</title>
</head>
<body>
  <div class="clock">
    <!-- clock -->
    <div class="arr hour" id="hour"></div>
    <div class="arr min" id="min"></div>
    <div class="arr sec" id="sec"></div>
    <!-- numbers -->
    <div class="nums">
      <div class="num num01"><div>01</div></div>
      <div class="num num02"><div>02</div></div>
      <div class="num num03"><div>03</div></div>
      <div class="num num04"><div>04</div></div>
      <div class="num num05"><div>05</div></div>
      <div class="num num06"><div>06</div></div>
      <div class="num num07"><div>07</div></div>
      <div class="num num08"><div>08</div></div>
      <div class="num num09"><div>09</div></div>
      <div class="num num10"><div>10</div></div>
      <div class="num num11"><div>11</div></div>
      <div class="num num12"><div>12</div></div>
    </div>
  </div>
<!-- JavaScript -->
<script src="main.js"></script>
</body>
</html>
